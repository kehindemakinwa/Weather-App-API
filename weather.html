<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="weather.css" title="style">
    <meta charset="UTF-8">
    <script src="weather.js"></script>
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter City/Region Name" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>

    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">2°C</h1>
        <h2 class="City">Brampton</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <p class="humidity">25%</p>
                <p>Humidity</p>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <p class="wind">45 km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
</div>

<script>

const apiKey = "4212a2adac876dea3479638faa8cd31e";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=brampton";

const searchBox = document.querySelector(".search input")
const searchBtn = document.querySelector(".search button")


async function checkWeather(city){
    const response = await fetch(`${apiUrl} + city  +  &appid=${apiKey}`);
    var data = await response.json();

    console.log(data);

    document.querySelector(".City").innerHTML = data.name;
    document.querySelector(".temp").innerHTML =  Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".col .wind").innerHTML = data.wind.speed + "km/h";


}

searchBtn.addEventListener("click", ()=> {
    checkWeather(searchBox.value);

})

</script>


</body>
</html>
